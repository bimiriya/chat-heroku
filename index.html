<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-2 user" >
          <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
              <div class="bg-dark p-4">
                <a class="dropdown-item" href="#">SALIR</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Tus Grupos</a>
                <a class="dropdown-item" href="#">Crear Grupo</a>
              </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
              <span id="user"></span>
              <button class="navbar-toggler rigth" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-ellipsis-v"></span>
              </button>
            </nav>
          </div>
          <form class="form-inline searchGrupo">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>
          <h3 class="text-center">GRUPOS</h3>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Todos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Mis Grupos</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <table class="table">
                    <tbody id="listGupo">             
                    </tbody>
                  </table>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <table class="table">
                    <tbody id="listGupo">             
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 messages">
          <div class="titular">
            <h2 class="chat"><i class="fa fa-paperclip"></i> Chat de Todo</h2>
            <ul class="eventos">
              <li><a href="#"><i class="fa fa-paperclip fa-2x"></i></a></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <table class="table">
                <tbody id="messages">             
                </tbody>
              </table>
            </div>
          </div>
          <form action="" class="containerMsg">
            <input id="m" autocomplete="off" /><button class="btn btn-success">Enviar</button>
          </form> 
        </div>
        <div class="col-md-2 userConect">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="fija navConect">
                <form class="form-inline searchConnected">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
                </form>
                <h3 class="text-center">CONECTADOS</h3>
              </div>
              <table class="table">
                <tbody id="listUser">             
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <input type="text" id="userName">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="save">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="modules/jquery/dist/jquery.min.js"></script>
    <script src="modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- para la hora -->
    <script src = "assets/moment/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
